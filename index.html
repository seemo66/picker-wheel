<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picker Wheel </title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="picker-wheel-demo">
  <!-- Main content wrapper for screen readers -->
  <main class="demo-container" role="main">
    <h1>Picker Wheel</h1>
    
    <!-- Accessibility: Live region for announcing results to screen readers -->
    <div id="announcer" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>
    
    <div class="picker-wheel-wrapper">
      <!-- Wheel Section -->
      <div class="wheel-section">
        <div id="wheelCanvas" class="wheel-canvas"></div>
      </div>

      <!-- Controls (inputs + list) -->
      <div class="controls-section" role="region" aria-label="Wheel options">
        <!-- Options Input Section -->
        <div class="options-input-section">
          <input 
            type="text" 
            id="optionInput" 
            placeholder="Enter an option..." 
            class="option-input"
            title="Type an option name"
          >
          <div id="feedbackMessage" class="feedback-message"></div>
          <button id="addBtn" class="add-btn" title="Add new option">Add</button>
        </div>

        <!-- Options List -->
        <div class="options-list">
          <div class="options-list-header">
            <h3>Options</h3>
            <div class="options-actions">
              <button id="clearHistoryBtn" class="clear-all-btn" title="Reset spin counts">Reset Wins</button>
              <button id="clearAllBtn" class="clear-all-btn" title="Clear all options">Clear Options</button>
            </div>
          </div>
          <!-- Column headings (table-like) -->
          <div class="options-columns-head" role="row" aria-label="Column headers">
            <span class="col-weight" role="columnheader">Weight</span>
            <span class="col-color" role="columnheader">Color</span>
            <span class="col-option" role="columnheader">Option</span>
            <span class="col-wins" role="columnheader">Wins</span>
            <span class="col-actions" role="columnheader"><span class="sr-only">Actions</span></span>
          </div>
          <ol id="optionsList" class="options-ol" role="list"></ol>
        </div>
      </div>
    </div>

    <!-- Result Modal with proper ARIA attributes for accessibility -->
    <div id="resultModal" class="result-modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="result-modal-content">
        <button id="closeModalBtn" class="close-icon-btn" aria-label="Close">

            <path d="M6 6l12 12M18 6l-12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
